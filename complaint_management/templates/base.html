{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaint Management System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/location_picker.js' %}" defer></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light border-bottom mb-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark" href="#">Complaint Management System</a>

            <div class="ms-auto">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-dark btn-sm">Home</a>
                    {% else %}
                        <a href="{% url 'employee_dashboard' %}" class="btn btn-outline-dark btn-sm">Home</a>
                    {% endif %}
                    <a href="{% url 'logout' %}" class="btn btn-dark btn-sm ms-2">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>

{% extends 'base.html' %}
{% block content %}
<h2>Update Complaint Status</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <div class="alert alert-danger">{{ form.errors }}</div>
    {% endif %}
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}

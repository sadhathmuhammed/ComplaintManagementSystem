{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card w-75 shadow p-3 mb-5 bg-white rounded">
        <div class="card-header text-center text-white">
            <h3>Product List</h3>
        </div>
        <div class="card-body">
            <div class="text-end mb-3">
                <a href="{% url 'product_add' %}" class="btn btn-primary bg-secondary">➕ Add Product</a>
            </div>

            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Tax</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in object_list %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>₹{{ product.price }}</td>
                        <td>{{ product.tax }}%</td>
                        <td>
                            <a href="{% url 'product_edit' product.id %}" class="btn btn-primary btn-sm bg-secondary">✏️ Edit</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="4">No products found.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
